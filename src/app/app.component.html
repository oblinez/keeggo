<div class="main">
  <div class="main__content">
    <input class="main__input" type="text" (input)="filterNumbers($event)" [(ngModel)]="inputContent" placeholder="Insira um número">
    <div class="main__buttons">
      <button class="button" (click)="send()">Enviar</button>
      <button class="button" (click)="show()">Mostrar</button>
    </div>
    <app-smart [inputFromDumb]="inputNumber" [showNumber]="showHighestNumber"></app-smart>
  </div>
</div>
